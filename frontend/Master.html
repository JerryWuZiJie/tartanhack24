<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PittsNICE - Find Your Happy Neighborhood</title>
<style>
  body { font-family: Arial, sans-serif; }
  .container { text-align: center; margin-top: 50px; }
  .logo { width: 300px; }
  .parameters { margin: 20px 0; }
  .parameters label { margin-right: 10px; }
  .parameters input { margin-right: 20px; }
  .data-list { margin-top: 20px; }
  .data-list ul { list-style: none; padding: 0; }
  .data-list li { margin-bottom: 10px; }
</style>
</head>
<body>

<div class="container">
  <img src="PittsNICE.webp" alt="PittsNICE Logo" class="logo">

  <div class="parameters">
    <form id="parametersForm">
      <label for="param1">Parameter 1:</label>
      <input type="number" id="param1" name="param1" min="1" max="10" required>
      
      <label for="param2">Parameter 2:</label>
      <input type="number" id="param2" name="param2" min="1" max="10" required>
      
      <label for="param3">Parameter 3:</label>
      <input type="number" id="param3" name="param3" min="1" max="10" required>
      
      <label for="param4">Parameter 4:</label>
      <input type="number" id="param4" name="param4" min="1" max="10" required>
      
      <label for="param5">Parameter 5:</label>
      <input type="number" id="param5" name="param5" min="1" max="10" required>
      
      <input type="submit" value="Submit">
    </form>
  </div>

  <div class="data-list">
    <h3>Ranking List</h3>
    <!-- Placeholder for ranking data -->
    <ul>
      <li>Neighborhood A - Rank 1</li>
      <li>Neighborhood B - Rank 2</li>
      <li>Neighborhood C - Rank 3</li>
      <!-- More list items -->
    </ul>
  </div>
</div>

<script>
  // Placeholder for handling form submission and updating the ranking list
  document.getElementById('parametersForm').onsubmit = function(event) {
    event.preventDefault();
    // Logic to handle the parameters and update the ranking list goes here
  };
</script>

</body>
</html>
