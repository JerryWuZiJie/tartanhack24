<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PittsNICE - Find Your Happy Neighborhood</title>
<link rel="stylesheet" href="index.css">
</head>
<body>

<div class="container">
  <div class="logo">
    <img src="PittsNICE.webp" alt="PittsNICE Logo">
  </div>

  <div class="parameters">
    <form id="parametersForm">
      <div class="parameter-row labels">
        <label for="param1">Param 1</label>
        <label for="param2">Param 2</label>
        <label for="param3">Param 3</label>
        <label for="param4">Param 4</label>
        <label for="param5">Param 5</label>
      </div>
      <div class="parameter-row inputs">
        <input type="number" id="param1" name="param1" min="0" max="3" value="0" required>
        <input type="number" id="param2" name="param2" min="0" max="3" value="0" required>
        <input type="number" id="param3" name="param3" min="0" max="3" value="0" required>
        <input type="number" id="param4" name="param4" min="0" max="3" value="0" required>
        <input type="number" id="param5" name="param5" min="0" max="3" value="0" required>
      </div>
      <div class="submit-row">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>

  <div class="data-list">
    <h3>Ranking List</h3>
    <ul id="rankingList">
      <!-- Ranking list items will go here -->
      {% for user in users %} 
      <li><a href="#">{{ user }}</a></li> 
      {% endfor %} 
    </ul>
  </div>
</div>

</body>
</html>
