<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/index.css">
    <title>Information for {{county}}</title>
</head>
<body>
    <div class="container">
        <!-- Greeting based on url -->
        <h2>Information for {{county}}!</h2>
        <!-- Option to choose a different course -->
        <h5><a href="/">Go Back Home</a></h5>

        {% for detail_data in [detail1, detail2, detail3] %}
            <table class="table table-striped data-list">
                <thead>
                    <tr>
                        <th class="text-start">{{ detail_data[0] }} for {{county}}:</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in detail_data %}
                        <tr>
                            <td class="text-start">{{ row }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endfor %}
    </div>
</body>
</html>
